# General settings
backend = "xrender";
vsync = true;
use-damage = true;
log-level = "warn";

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = false;
detect-client-opacity = true;
detect-transient = true;

# Fade animation
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

# Shadows
shadow = false;

# Window type settings
wintypes:
{
  tooltip = { fade = false;  opacity = 1; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};
